
## consul配置中心必须在bootstrap.yml？
server:
  port: 8083 # 服务请求 ip
spring:
  profiles:
    active: @profile.active@
    include: dataSource,business # https://www.csdn.net/tags/MtTaEgysMDEyODk2LWJsb2cO0O0O.html
  application:
    name: ucenter
  cloud:
    consul:
      host: @consul.host@
      port: 8500
      enabled: true
      discovery:
        register: true                                # 是否需要注册
        heartbeat:
          enabled: true
        instance-id: ${spring.application.name}-01    # 注册实例 id（必须唯一）
        service-name: ${spring.application.name}      # 服务名称
        port: ${server.port}                          # 服务端口
        prefer-ip-address: true                       # 是否使用 ip 地址注册
        ip-address: ${spring.cloud.client.ip-address}
      config:
        enabled: true
        format: YAML

